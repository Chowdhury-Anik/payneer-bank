<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter your email address" id="">
            <br>
            <input type="password" class="form-control" placeholder="Input your password" id=" ">
            <br>
            <button id="login" class="btn btn-success ">Submit</button>
        </div>
    </div>
    <div id=transaction-area>
        <h1 class="text-center trans-area">Transaction Area </h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit size">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw size">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="blance size">
                    <h5>Blanch</h5>
                    <h2>$<span id=currentBalance>1240 </span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class=" col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text form-control" placeholder="$ you want to deposit">
                    <br>
                    <button id="depositButton" class="btn btn-success buton-padding">Deposit</button>
                </div>
            </div>

            <div class="col-md-6 ">
                <div class="submit-area ">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text form-control " placeholder="$ you want to withdraw ">
                    <br>
                    <button id="addWithdraw" class="btn btn-success buton-padding">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function() {
                const loginArea = document.getElementById('login-area');
                loginArea.style.display = 'none';
                const transactionArea = document.getElementById('transaction-area');
                transactionArea.style.display = 'block';
            })
            // deposit button event handler
        const depositBtn = document.getElementById('depositButton');
        depositBtn.addEventListener('click', function() {
            //deposit number calling by function getInputNumber
            const depositNumber = getInputNumber("depositAmount");

            // const depositAmount = document.getElementById('depositAmount').value;
            // const depositNumber = parseFloat(depositAmount);


            //current deposit section
            // const currentDeposit = document.getElementById('currentDeposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('currentDeposit').innerText = totalDeposit;
            //current balance section
            // const currentBalance = document.getElementById('currentBalance').innerText;
            // const currentBalanceNumber = parseFloat(currentBalance);
            // const totalBalance = currentBalanceNumber + depositNumber;
            // document.getElementById('currentBalance').innerText = totalBalance;
            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById('depositAmount').value = "";
        })

        //withdraw button event handler with function
        const withdrawBtn = document.getElementById("addWithdraw");
        withdrawBtn.addEventListener("click", function() {
            const withdrawNumber = getInputNumber("withdrawAmount");

            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })




        // withdraw function
        function getInputNumber(id) {
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;

        }

        // deposit and total balance function
        function updateSpanText(id, depositNumber) {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;


        }
    </script>
</body>

</html>
